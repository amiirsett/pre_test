<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulah Pre-Assesment</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      color: #e0b64b;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px 14px;
      background-color: #1b263b;
      border: 1px solid #415a77;
      color: #f1f1f1;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 320px;
      max-width: 90%;
    }

    th, td {
      border: 1px solid #778da9;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1b263b;
      color: #e0b64b;
    }

    td {
      background-color: #415a77;
    }

    td:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Assesment Answer</h1>

  <input type="file" id="csvFileInput" accept=".csv" />

  <h2>Table 1</h2>
  <table id="table1"></table>

  <h2>Table 2</h2>
  <table id="table2">
    <tr><th>Category</th><th>Value</th></tr>
    <tr><td>Alpha</td><td id="alpha"></td></tr>
    <tr><td>Beta</td><td id="beta"></td></tr>
    <tr><td>Charlie</td><td id="charlie"></td></tr>
  </table>

  <script>
    document.getElementById('csvFileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const rows = text.trim().split('\n').map(row => row.split(','));

        const table1 = document.getElementById('table1');
        table1.innerHTML = '';
        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const tag = i === 0 ? 'th' : 'td';
            const td = document.createElement(tag);
            td.textContent = cell;
            tr.appendChild(td);
          });
          table1.appendChild(tr);
        });

        const values = rows.slice(1).map(row => parseFloat(row[1]));

        const A5 = values[4];
        const A7 = values[6];
        const A12 = values[11];
        const A13 = values[12];
        const A15 = values[14];
        const A20 = values[19];

        document.getElementById("alpha").textContent = A5 + A20;
        document.getElementById("beta").textContent = (A15 / A7).toFixed(2);
        document.getElementById("charlie").textContent = A13 * A12;
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
