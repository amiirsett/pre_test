<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Table Display</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00ffcc;
    }
    table {
      border-collapse: collapse;
      width: 300px;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Select and Display Table 1 (CSV)</h2>
  <input type="file" id="csvFileInput" accept=".csv" />

  <h2>Table 1</h2>
  <table id="table1">
    <!-- Table content will be inserted here -->
  </table>

  <h2>Table 2 (Computed Values)</h2>
  <table id="table2">
    <tr><th>Category</th><th>Value</th></tr>
    <tr><td>Alpha</td><td id="alpha"></td></tr>
    <tr><td>Beta</td><td id="beta"></td></tr>
    <tr><td>Charlie</td><td id="charlie"></td></tr>
  </table>

  <script>
    document.getElementById('csvFileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const rows = text.trim().split('\n').map(row => row.split(','));

        const table = document.getElementById('table1');
        table.innerHTML = ''; // Clear existing table
        rows.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellTag = rowIndex === 0 ? 'th' : 'td';
            const td = document.createElement(cellTag);
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        // Extract only the values from the second column
        const values = rows.slice(1).map(row => parseFloat(row[1]));

        // Compute required values
        const A5 = values[4];   // Row 5 â†’ index 4
        const A7 = values[6];
        const A12 = values[11];
        const A13 = values[12];
        const A15 = values[14];
        const A20 = values[19];

        // Display Table 2
        document.getElementById('alpha').textContent = A5 + A20;
        document.getElementById('beta').textContent = (A15 / A7).toFixed(2);
        document.getElementById('charlie').textContent = A13 * A12;
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
